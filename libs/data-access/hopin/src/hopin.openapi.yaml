  /v1/events/{eventId}:
    get:
      summary: Returns event details
      tags:
        - Events
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: string
      security:
        - Bearer: []
        - OAuth: []
      responses:
        '200':
          description: >-
            Returns the details about user's organization's event by
            organization id and event id
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/event'
                required:
                  - data
        '401':
          description: authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
        '404':
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
