openapi: 3.0.3
info:
  title: External
  version: v1
servers:
  - url: https://api.hopin.com
components:
  securitySchemes:
    Bearer:
      description: Bearer Authentication
      type: apiKey
      name: Authorization
      in: header
    OAuth:
      type: oauth2
      description: >-
        This API uses OAuth 2 with the auth code grant flow. In order to get
        OAuth details,
                    organisers need to contact support: https://support.hopin.com/.
      flows:
        authorizationCode:
          authorizationUrl: /oauth/authorize
          tokenUrl: /oauth/token
          scopes: []
  parameters:
    perPage:
      in: query
      name: perPage
      required: false
      description: Number of items per page
      schema:
        type: integer
        default: 10
        minimum: 1
        maximum: 100
    page:
      in: query
      name: page
      required: false
      description: Page number of a list of resources
      schema:
        type: integer
        minimum: 1
        default: 1
    registrationsFilter:
      in: query
      name: filter
      required: false
      description: Registration filtering options
      schema:
        $ref: '#/components/schemas/registrationsFilter'
    magicLinksFilter:
      in: query
      name: filter
      required: false
      description: Magic links filtering options
      schema:
        $ref: '#/components/schemas/magicLinksFilter'
  schemas:
    booleanFilter:
      type: object
      additionalProperties: false
      properties:
        eq:
          type: boolean
          description: The attribute value must be equal to the given boolean
    bankQuestions:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum:
            - bank_question
        attributes:
          type: object
          properties:
            childQuestions:
              type: array
              nullable: true
              description: List of child questions, this is not recursive structure
              items:
                type: object
                properties:
                  id:
                    description: Bank Question external ID
                    type: integer
                  name:
                    description: Bank Question name
                    type: string
                  field_type:
                    description: Field type of Bank Question
                    type: string
                  defaultAnswer:
                    description: Default answer
                    type: string
                    nullable: true
                  options:
                    type: array
                    nullable: true
                    description: List of Options
                    items:
                      $ref: '#/components/schemas/option'
                additionalProperties: false
                required:
                  - id
                  - name
                  - field_type
            defaultAnswer:
              type: string
              nullable: true
            fieldType:
              type: string
            id:
              type: string
            name:
              type: string
            options:
              type: array
              nullable: true
              description: List of Options
              items:
                $ref: '#/components/schemas/option'
          additionalProperties: false
          required:
            - childQuestions
            - defaultAnswer
            - fieldType
            - id
            - name
            - options
      additionalProperties: false
      required:
        - id
        - type
        - attributes
    dateTimeFilter:
      type: object
      additionalProperties: false
      properties:
        eq:
          type: string
          format: date-time
          description: The attribute value must be equal to given date-time
        in:
          type: array
          description: >-
            List of date-time strings separated by comma (,). Attribute value
            must be equal to at least one of given string
          items:
            type: string
            format: date-time
        gt:
          type: string
          format: date-time
          description: The attribute value must be greater than given date-time
        lt:
          type: string
          format: date-time
          description: The attribute value must be less than given date-time
        gte:
          type: string
          format: date-time
          description: The attribute value must be greater than or equal to given date-time
        lte:
          type: string
          format: date-time
          description: The attribute value must be less than or equal to given date-time
    event:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum:
            - event
        attributes:
          type: object
          properties:
            createdAt:
              type: string
            description:
              type: string
            id:
              type: string
            metadata:
              type: object
            name:
              type: string
            published:
              type: boolean
            slug:
              type: string
            status:
              type: string
            timeEnd:
              type: string
              nullable: true
            timeStart:
              type: string
              nullable: true
            timezone:
              type: string
            type:
              type: string
          additionalProperties: false
          required:
            - createdAt
            - description
            - id
            - metadata
            - name
            - published
            - slug
            - status
            - timeEnd
            - timeStart
            - timezone
            - type
      additionalProperties: false
      required:
        - id
        - type
        - attributes
    magicLink:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum:
            - magicLink
        attributes:
          type: object
          properties:
            createdAt:
              type: string
              format: date-time
            email:
              type: string
            extraFields:
              type: object
              additionalProperties:
                type: string
            firstName:
              type: string
            headline:
              type: string
              nullable: true
            id:
              type: string
            lastName:
              type: string
            magicLink:
              type: string
            metadata:
              type: object
              additionalProperties:
                type: string
            registrationId:
              type: string
              nullable: true
            status:
              type: string
              nullable: true
            updatedAt:
              type: string
              format: date-time
          additionalProperties: false
          required:
            - createdAt
            - email
            - extraFields
            - firstName
            - headline
            - id
            - lastName
            - magicLink
            - metadata
            - status
            - updatedAt
      additionalProperties: false
      required:
        - id
        - type
        - attributes
    magicLinksFilter:
      type: object
      properties:
        email:
          $ref: '#/components/schemas/stringFilter'
        updatedAt:
          $ref: '#/components/schemas/dateTimeFilter'
        includeConfirmAndJoin:
          $ref: '#/components/schemas/booleanFilter'
      additionalProperties: false
    stringFilter:
      type: object
      additionalProperties: false
      properties:
        eq:
          type: string
          description: The attribute value must be equal to the given string
        in:
          type: array
          description: >-
            List of strings separated by comma (,). Attribute value must be
            equal to at least one of given string
          items:
            type: string
    tag:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum:
            - tag
        attributes:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
          additionalProperties: false
          required:
            - id
            - name
      additionalProperties: false
      required:
        - id
        - type
        - attributes
    template:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum:
            - template
        attributes:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
          additionalProperties: false
          required:
            - id
            - name
      additionalProperties: false
      required:
        - id
        - type
        - attributes
    ticket:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum:
            - ticket
        attributes:
          type: object
          properties:
            claimed:
              type: integer
            count:
              type: integer
            createdAt:
              type: string
              format: date-time
            description:
              type: string
              nullable: true
            discount:
              type: number
              format: double
              nullable: true
            eventId:
              type: string
            id:
              type: string
            name:
              type: string
            price:
              type: number
              format: double
            private:
              type: boolean
            remaining:
              type: integer
            slug:
              type: string
          additionalProperties: false
          required:
            - claimed
            - count
            - createdAt
            - description
            - discount
            - eventId
            - id
            - name
            - price
            - private
            - remaining
            - slug
      additionalProperties: false
      required:
        - id
        - type
        - attributes
    dataSubscription:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum:
            - dataSubscription
        attributes:
          type: object
          properties:
            configuration:
              type: object
              properties:
                type:
                  type: string
                url:
                  type: string
                  nullable: true
            eventId:
              type: string
            expiresAt:
              type: string
              format: date-time
            id:
              type: string
            signals:
              type: array
              nullable: false
              description: list of signals
              items:
                type: string
          additionalProperties: false
          required:
            - configuration
            - eventId
            - expiresAt
            - id
            - signals
      additionalProperties: false
      required:
        - id
        - type
        - attributes
    report:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
        attributes:
          type: object
          properties:
            id:
              type: string
            url:
              type: string
              description: URL for the generated report. Expires after 1 minute.
            title:
              type: string
            status:
              type: string
          additionalProperties: false
          required:
            - id
      additionalProperties: false
      required:
        - id
        - type
        - attributes
    in_progress_report:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
        attributes:
          type: object
          properties:
            id:
              type: string
            status:
              type: string
    registration:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum:
            - registration
        attributes:
          type: object
          properties:
            attended:
              type: boolean
            bio:
              type: string
              nullable: true
            createdAt:
              type: string
              format: date-time
            customRegistrationFields:
              type: array
              nullable: true
              description: List of Questions and answers
              items:
                $ref: '#/components/schemas/customRegistrationField'
            email:
              type: string
            firstCheckIn:
              type: string
              nullable: true
            firstName:
              type: string
            headline:
              type: string
              nullable: true
            id:
              type: string
            lastName:
              type: string
            linkedin:
              type: string
              nullable: true
            magicLinkId:
              type: string
              nullable: true
            metadata:
              type: object
            phoneNumber:
              type: string
              nullable: true
            qrCodeData:
              type: string
              nullable: true
            qrCodeImageUrl:
              type: string
              nullable: true
            questionBankEnabled:
              type: boolean
            refunded:
              type: boolean
            registeredThrough:
              type: string
            ticketId:
              type: string
            timezone:
              type: string
            twitter:
              type: string
              nullable: true
            updatedAt:
              type: string
              format: date-time
            userId:
              type: string
            utm:
              type: object
              properties:
                utmSource:
                  type: string
                utmCampaign:
                  type: string
                utmMedium:
                  type: string
                utmContent:
                  type: string
                utmTerm:
                  type: string
            website:
              type: string
              nullable: true
          additionalProperties: false
          required:
            - attended
            - bio
            - createdAt
            - customRegistrationFields
            - email
            - firstCheckIn
            - firstName
            - headline
            - id
            - lastName
            - linkedin
            - magicLinkId
            - metadata
            - phoneNumber
            - qrCodeData
            - qrCodeImageUrl
            - questionBankEnabled
            - refunded
            - registeredThrough
            - ticketId
            - timezone
            - twitter
            - updatedAt
            - userId
            - utm
            - website
      additionalProperties: false
      required:
        - id
        - type
        - attributes
    registrationsFilter:
      type: object
      properties:
        email:
          $ref: '#/components/schemas/stringFilter'
        createdAt:
          $ref: '#/components/schemas/dateTimeFilter'
        refunded:
          $ref: '#/components/schemas/booleanFilter'
        updatedAt:
          $ref: '#/components/schemas/dateTimeFilter'
        userUpdatedAt:
          $ref: '#/components/schemas/dateTimeFilter'
      additionalProperties: false
    organization:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum:
            - organization
        attributes:
          type: object
          properties:
            createdAt:
              type: string
              format: date-time
            email:
              type: string
            facebook:
              type: string
              nullable: true
            id:
              type: string
            name:
              type: string
            twitter:
              type: string
              nullable: true
            website:
              type: string
              nullable: true
          additionalProperties: false
          required:
            - createdAt
            - email
            - facebook
            - id
            - name
            - twitter
            - website
      additionalProperties: false
      required:
        - id
        - type
        - attributes
    option:
      type: object
      properties:
        id:
          description: Option Id
          type: integer
        name:
          description: Option name
          type: string
        seq:
          description: Sequence of the option
          type: string
        defaultAnswer:
          description: Default answer
          type: boolean
          nullable: true
      additionalProperties: false
      required:
        - id
        - name
        - seq
    booth:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum:
            - booth
        attributes:
          type: object
          properties:
            about:
              type: string
              nullable: true
            boothSize:
              type: string
            createdAt:
              type: string
              format: date-time
            email:
              type: string
              nullable: true
            facebook:
              type: string
              nullable: true
            headline:
              type: string
              nullable: true
            id:
              type: string
            instagram:
              type: string
              nullable: true
            linkedin:
              type: string
              nullable: true
            name:
              type: string
            priority:
              type: integer
            twitter:
              type: string
              nullable: true
            updatedAt:
              type: string
              format: date-time
            website:
              type: string
              nullable: true
          additionalProperties: false
          required:
            - about
            - boothSize
            - createdAt
            - email
            - facebook
            - headline
            - id
            - instagram
            - linkedin
            - name
            - priority
            - twitter
            - updatedAt
            - website
      additionalProperties: false
      required:
        - id
        - type
        - attributes
    scheduleItem:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum:
            - scheduleItem
        attributes:
          type: object
          properties:
            area:
              type: string
            areaId:
              type: string
              nullable: true
            areaName:
              type: string
              nullable: true
            createdAt:
              type: string
              format: date-time
            description:
              type: string
              nullable: true
            id:
              type: string
            name:
              type: string
            speakers:
              type: array
            timeEnd:
              type: string
              format: date-time
            timeStart:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time
          additionalProperties: false
          required:
            - area
            - areaId
            - areaName
            - createdAt
            - description
            - id
            - name
            - speakers
            - timeEnd
            - timeStart
            - updatedAt
      additionalProperties: false
      required:
        - id
        - type
        - attributes
    session:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum:
            - session
        attributes:
          type: object
          properties:
            createdAt:
              type: string
              format: date-time
            id:
              type: string
            name:
              type: string
            updatedAt:
              type: string
              format: date-time
          additionalProperties: false
          required:
            - createdAt
            - id
            - name
            - updatedAt
      additionalProperties: false
      required:
        - id
        - type
        - attributes
    stage:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum:
            - stage
        attributes:
          type: object
          properties:
            createdAt:
              type: string
              format: date-time
            id:
              type: string
            name:
              type: string
            updatedAt:
              type: string
              format: date-time
          additionalProperties: false
          required:
            - createdAt
            - id
            - name
            - updatedAt
      additionalProperties: false
      required:
        - id
        - type
        - attributes
    errors:
      type: object
      properties:
        errors:
          type: array
          description: List of errors
          items:
            $ref: '#/components/schemas/error'
      required:
        - errors
    customRegistrationField:
      type: object
      properties:
        id:
          description: Question Id
          type: string
        name:
          description: Question
          type: string
        value:
          description: Answer of the question
          type:
            - string
            - array
        type:
          description: >-
            Question type will be any type of singleLineText, paragraphText,
            date,
                                  singleSelect, multiSelect or conditional
          type: string
        childQuestions:
          type: array
          required: false
          nullable: true
          description: List of child questions
          items:
            type: object
            properties:
              id:
                description: Question Id
                type: string
              name:
                description: Question
                type: string
              value:
                description: Answer of the question
                type:
                  - string
                  - array
              type:
                description: >-
                  Question type will be any type of singleLineText,
                  paragraphText, date,
                                        singleSelect or multiSelect
                type: string
            additionalProperties: false
            required:
              - id
              - name
              - value
              - type
      additionalProperties: false
      required:
        - id
        - name
        - value
        - type
    error:
      type: object
      properties:
        code:
          description: An application-specific error code
          type: string
        detail:
          description: >-
            A human-readable explanation specific to this occurrence of the
            problem.
          type: string
        status:
          description: The HTTP status code applicable to error.
          type: string
        title:
          description: >-
            A short, human-readable summary of the problem that does not change
            from occurrence to occurrence of the problem
          type: string
        source:
          description: An object containing references to the source of the error
          type: object
          properties:
            pointer:
              description: A JSON Pointer to the associated entity in the request document.
              type: string
            parameter:
              description: A string indicating which URI query parameter caused the error.
              type: string
      required:
        - code
        - detail
        - status
        - title
        - source
    listMeta:
      description: Additional details for a list
      type: object
      properties:
        count:
          description: Total count of list items
          type: integer
      required:
        - count
    listLinks:
      type: object
      description: Pagination links
      properties:
        first:
          description: First page URL
          type: string
        self:
          description: Current page URL
          type: string
        last:
          description: Last page URL
          type: string
        prev:
          description: Previous page URL
          type: string
          nullable: true
        next:
          description: Next page URL
          type: string
          nullable: true
      required:
        - first
        - self
        - last
paths:
  /v1/health:
    get:
      summary: Checks if all systems are operational
      tags:
        - Health Check
      security:
        - Bearer: []
        - OAuth: []
      responses:
        '200':
          description: All systems are up
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
        '401':
          description: authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
  /v1/booths/:boothId/tags:
    get:
      summary: Returns the list of tags for a Booth
      tags:
        - Tags
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/perPage'
        - name: boothId
          in: path
          required: true
          schema:
            type: string
      security:
        - Bearer: []
        - OAuth: []
      responses:
        '200':
          description: Returns the list of tags for a booth
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/tag'
                  meta:
                    $ref: '#/components/schemas/listMeta'
                  links:
                    $ref: '#/components/schemas/listLinks'
                required:
                  - data
                  - meta
                  - links
        '401':
          description: authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
        '404':
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
  /v1/events/{eventId}/booths:
    get:
      summary: Returns the list of booths for user's organization's event
      tags:
        - Booths
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/perPage'
        - name: eventId
          in: path
          required: true
          schema:
            type: string
      security:
        - Bearer: []
        - OAuth: []
      responses:
        '200':
          description: Returns the list of booths for user's organization's event
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/booth'
                  meta:
                    $ref: '#/components/schemas/listMeta'
                  links:
                    $ref: '#/components/schemas/listLinks'
                required:
                  - data
                  - meta
                  - links
        '401':
          description: authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
        '404':
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
  /v1/events/{eventId}/dataSubscriptions:
    post:
      summary: Create a new data subscription
      tags:
        - Data Subscriptions
      security:
        - OAuth:
            - api:data_subscription:write
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Create a new data subscription
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/dataSubscription'
                required:
                  - data
        '401':
          description: authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
        '404':
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    type:
                      type: string
                      enum:
                        - dataSubscription
                      description: Resource type
                    attributes:
                      type: object
                      properties:
                        configuration:
                          type: object
                          properties:
                            url:
                              type: string
                            type:
                              type: string
                            expiresAt:
                              type: string
                              format: date-time
                        signals:
                          type: array
                          items:
                            type: string
                            enum:
                              - attendance
                              - attendeeCheckedInToEvent
                              - attendeeCheckedInToScheduleItem
                              - attendeeCheckedOutFromEvent
                              - attendeeCheckedOutFromScheduleItem
                              - attendeeClickedUrl
                              - attendeeEnteredEventArea
                              - attendeeFilledMidEventSurvey
                              - attendeeFilledPostEventSurvey
                              - attendeeLeftEventArea
                              - attendeeRegisteredVendorInterest
                              - onsiteSegmentRegistrationCreated
                              - registrationQrCreated
                              - registrationQrUpdated
                      additionalProperties: false
                  additionalProperties: false
                  required:
                    - type
                    - attributes
              required:
                - data
  /v1/events/{eventId}/duplications:
    post:
      summary: Duplicates an existing event
      tags:
        - Events
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: string
      security:
        - Bearer: []
        - OAuth: []
      responses:
        '202':
          description: Duplicates the event
