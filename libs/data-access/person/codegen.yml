overwrite: true
schema: "http://localhost:3333/graphql"
generates:
  libs/data-access/person/src/lib/generated.tsx:
    documents: [
      "libs/data-access/person/src/lib/**/*.graphql"
    ]
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withComponents: false
      withHOC: false
    