  /search:
    get:
      tags:
        - default
      summary: Query a single collection
      description: Search a single collection with a LiQL-based query
      parameters:
        - name: q
          in: query
          schema:
            type: string
          description: encoded LIQL statement
          example: '{{LIQL}}'
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json;charset=UTF-8
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
            Connection:
              schema:
                type: string
                example: keep-alive
            Date:
              schema:
                type: string
                example: Tue, 19 Jul 2022 19:28:21 GMT
            Set-Cookie:
              schema:
                type: string
                example: >-
                  LithiumVisitor=~2YweG9kU84G89isbC~88MqIfgSMxJHQqUT-DtJq7PNI9vHuIcYKeh67sFRuWZzKU6-udbY0aWdto767FsKlVbci9tNbiNEP7T0xUfahg..;
                  Path=/; HttpOnly; Max-Age=315360000; Secure; SameSite=None
            Server:
              schema:
                type: string
                example: Apache
            X-Frame-Options:
              schema:
                type: string
                example: SAMEORIGIN
            Vary:
              schema:
                type: string
                example: >-
                  Origin,Access-Control-Request-Headers,Access-Control-Request-Method,Access-Control-Allow-Credentials,Access-Control-Max-Age,Accept-Encoding
            Content-Encoding:
              schema:
                type: string
                example: gzip
            X-Cache:
              schema:
                type: string
                example: Miss from cloudfront
            Via:
              schema:
                type: string
                example: >-
                  1.1 4ded1750dc7e0bef188a5520fb9fef28.cloudfront.net
                  (CloudFront)
            X-Amz-Cf-Pop:
              schema:
                type: string
                example: ARN56-P1
            X-Amz-Cf-Id:
