                            <DIV class="lia-message-template-content-zone">

                            <H2 id="toc-hId--671772844">Course Description</H2>

                            <P>Welcome to the Neo4j Fundamentals course. This
                            course has been designed to set you on your way to
                            becoming a Neo4j expert. In this course you will
